<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Exam Performance Indicator</title>
    <style>
        label{
            font-weight:bold;
            color:#2471a3 ;
        }
        #result{
            font-weight: bold;
            color: #fdfefe;
            background-color:#b03a2e;

        }
        #predict{
            font-weight: bold;
            color: #fdfefe;
            background-color:#2874a6 ;
        }
    </style>
</head>
<body>
 <nav class="navbar navbar-dark bg-dark " >
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Student Exam Performance Prediction</span>
  </div>
</nav>
    <div class="container mt-5">
        <div class="login">
           
            <form action="{{ url_for('predict_datapoint') }}" method="post" class="col-8 mx-auto row mb-3 card p-3 shadow-lg">
               

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" name="gender" id="gender" required>
                            <option class="placeholder" selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ethnicity">Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" id="ethnicity" required>
                            <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="parental_level_of_education">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" id="parental_level_of_education" required>
                            <option class="placeholder" selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lunch">Lunch Type</label>
                        <select class="form-control" name="lunch" id="lunch" required>
                            <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="test_preparation_course">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" id="test_preparation_course" required>
                            <option class="placeholder" selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="writing_score">Writing Score out of 100</label>
                        <input class="form-control" type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing score" min="0" max="100" required />
                    </div>

                    <div class="form-group">
                        <label for="reading_score">Reading Score out of 100</label>
                        <input class="form-control" type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading score" min="0" max="100" required />
                    </div>

                    <div class="form-group text-center">
                        <input class="btn btn-primary" type="submit" value="Predict your Maths Score" id="predict"/>
                    </div>
                    <div class="form-group text-center">
                    <h3 class="text-center" id="result">
                         Prediction Math Score :  {{results}}
                    </h3>
                    </div>
                </fieldset>
            </form>
            
        </div>
    </div>

  </body>
  </html>
